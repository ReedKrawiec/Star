<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{site.github.url}}/assets/css/main.min.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="{{site.github.url}}/" class="left">
          {{site.topleft}}
        </a>
        <div class="right">
          {% for link in site.data.Links %}
            <a href="{{link.url}}">{{link.name}}</a>
          {% endfor %}
        </div>   
      </div>
    </header>
    {{content}}
    <footer>
      <div class="footer">
        <a class="footer__text" href="http://github.com/reedkrawiec/Star" target="_blank">
          Star Theme By Reed Krawiec
        </a>
      </div>
    </footer>
  </body>  
</html>
